<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./public/lib/bootstrap.css">
    <link rel="stylesheet" href="./public/css/main.css">
    <style>
        .container-small {
            max-width: 300px;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div id="wrapper">

        <form action="http://127.0.0.1:3000/login" method="POST" class="container-small">

            <h1>登录</h1>



            <div class='form-group'>
                <label for="">手机号码</label>
                <input type="text" name='username' class='form-control' v-model.lazy='username'>
                <span class='text-danger'>{{warning}}</span>
            </div>


            <div class='form-group'>
                <label>服务密码</label>
                <input type="password" name='password' class="form-control" v-model='password'>
            </div>



            <button class='btn btn-primary' @click='submit'>登录</button>

        </form>

    </div>

</body>
<script src='./public/lib/vue.js'></script>
<script>

    //验证手机号码的正则表达式
    var reg = /^1[3|4|5|8][0-9]\d{4,8}$/

    //新建Vue实例并挂载到wrapper
    var app = new Vue({
        el: '#wrapper',
        data: {

            username: '',
            warning: '',

            password: '',

        },
        computed: {
            //正则表达式匹配结果
            regResult: function () {
                return reg.test(this.username)
            }
        },
        methods: {
            submit(e) {
                if (!this.regResult) {
                    //如果没有通过正则验证则不提交表单
                    e.preventDefault()
                    alert('请输入正确的手机号码!')
                }
                else {
                    //正常提交表单
                }
            }
        },
        updated() {
            if (
                //输入时如果没有通过正则验证则提示报错信息
                !this.regResult && this.username != ''
            ) {
                this.warning = '请输入正确的手机号码'
            }
            else this.warning = ''
        }
    })


</script>

</html>
